<h1>Listado de Clases</h1>

<button mat-raised-button (click)="abrirModal()">
  <mat-icon>add</mat-icon>
  Crear Clase
</button>

<h2>Tabla Clases</h2>
<table mat-table [dataSource]="clases" class="mat-elevation-z8">
  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let clase"> {{clase.id}} </td>
    </ng-container>
  
    <!-- Tema de la clase Column -->
    <ng-container matColumnDef="tema">
      <th mat-header-cell *matHeaderCellDef> Tema de la Clase </th>
      <td mat-cell *matCellDef="let clase"> {{clase.tema}} </td>
    </ng-container>

    <!-- Duracion de la clase Column -->
    <ng-container matColumnDef="duracion">
      <th mat-header-cell *matHeaderCellDef> Duracion de la Clase (Horas)</th>
      <td mat-cell *matCellDef="let clase"> {{clase.duracion}} </td>
    </ng-container>
  
    <!-- Acciones creacion Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let clase">
          <button (click)="abrirModal(clase)" mat-icon-button>
              <mat-icon>edit</mat-icon>
          </button>
          <button (click)="eliminar(clase.id)" mat-icon-button>
              <mat-icon>delete</mat-icon>
          </button>
      </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
