<h1 mat-dialog-title>{{data?.claseEditado ? 'Editar' : 'Crear'}} Clase</h1>
<div mat-dialog-content>
    <form [formGroup]="claseForm">
        <div class="row">
            <div class="col-6">
                <mat-form-field class="example-form-field casilla">
                    <mat-label>Tema de la clase</mat-label>
                    <input formControlName="tema" matInput type="text">
                    <mat-error>
                        @if(claseForm.get('tema')?.hasError('required')){
                            Este campo es obligatorio
                        }
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="example-form-field">
                    <mat-label>Duracion (Horas)</mat-label>
                    <mat-select formControlName="duracion">
                        <mat-option [value]="1">1</mat-option>
                        <mat-option [value]="2">2</mat-option>
                        <mat-option [value]="3">3</mat-option>
                        <mat-option [value]="4">4</mat-option>
                        <mat-option [value]="5">5</mat-option>
                    </mat-select>
                    <mat-error>
                        @if(claseForm.get('duracion')?.hasError('required')){
                            Este campo es obligatorio
                        }
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Curso</mat-label>
                    <mat-select formControlName="idCurso">
                        <mat-option [value]="curso.id" *ngFor="let curso of cursos |async">{{curso.nombre}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>

<div mat-dialog-actions>
    <button mat-dialog-close mat-raised-button>Cancelar</button>
    <button (click)="guardar()" mat-raised-button>Guardar</button>
</div>
