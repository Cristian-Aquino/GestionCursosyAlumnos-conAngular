<h1 mat-dialog-title>{{data?.cursoEditado ? 'Editar' : 'Crear'}} Curso</h1>
<div mat-dialog-content>
    <form [formGroup]="cursoForm">
        <div class="row">
            <div class="col-6">
                <mat-form-field class="example-form-field">
                    <mat-label>Nombre</mat-label>
                    <input formControlName="nombre" matInput type="text">
                    <mat-error>
                        @if(cursoForm.get('nombre')?.hasError('required')){
                            Este campo es obligatorio
                        }
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>

<div mat-dialog-actions>
    <button mat-dialog-close mat-raised-button>Cancelar</button>
    <button (click)="guardar()" mat-raised-button>Guardar</button>
</div>
