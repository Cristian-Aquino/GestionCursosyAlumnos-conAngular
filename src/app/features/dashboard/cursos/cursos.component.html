<h1>Listado de Cursos</h1>

<button mat-raised-button (click)="abrirModal()">
    <mat-icon>add</mat-icon>
    Crear Curso
</button>

<h2>Tabla Cursos</h2>
<table mat-table [dataSource]="cursos" class="mat-elevation-z8">
  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> nombre </th>
      <td mat-cell *matCellDef="let curso"> {{curso.nombre}} </td>
    </ng-container>

    <!-- Cantidad de clases Column -->
    <ng-container matColumnDef="cantidadClases">
        <th mat-header-cell *matHeaderCellDef> Cantidad de Clases </th>
        <td mat-cell *matCellDef="let curso"> {{curso.cantidadClases }} </td>
    </ng-container>

    <!-- Fecha creacion Column -->
    <ng-container matColumnDef="fechaCreacion">
        <th mat-header-cell *matHeaderCellDef> Fecha de Creacion </th>
        <td mat-cell *matCellDef="let curso"> {{curso.fechaCreacion | date }} </td>
    </ng-container>

    <!-- Acciones creacion Column -->
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let curso">
            <button (click)="abrirModal(curso)" mat-icon-button>
                <mat-icon>edit</mat-icon>
            </button>
            <button (click)="eliminar(curso.id)" mat-icon-button>
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
