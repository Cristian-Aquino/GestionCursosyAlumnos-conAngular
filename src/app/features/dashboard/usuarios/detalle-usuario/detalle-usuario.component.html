@if(estaCargando){
    <p>Se esta cargando la pagina...</p>
}
@else {
    <h2>Datos del Alumno: {{ usuario?.nombre + ' ' + usuario?.apellido }}</h2>
    <label>ID del alumno: {{ usuario?.id }}</label>
    <p></p>
    <label>Email: {{ usuario?.email }}</label>
    <p></p>
    <label>Fecha creado: {{ usuario?.fecha_creado | date  }} </label>

    <h3>Cursos a los que esta inscripto</h3>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let curso"> {{curso.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="Curso">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let curso"> {{ curso.nombre }} </td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let curso">
                <button (click)="desinscribir(curso.id)" mat-icon-button>
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="columnasTablaCursos"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasTablaCursos;"></tr>
    </table>
}
