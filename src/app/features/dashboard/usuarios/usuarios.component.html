<div class="container">
    <h2>Usuarios</h2>
    <!--<p>{{usuario | usuarioNombreCompleto: 'uppercase'}} </p>-->

    @if(estaCargando){
        <mat-spinner></mat-spinner>
    }
    @else {
        <button [disabled]="(authUsuario$ | async)?.rol != 'ADMIN'" mat-raised-button (click)="abrirModal()">
            <mat-icon>add</mat-icon>
            Crear Usuario
        </button>
        <h2>Tabla Usuarios</h2>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Id </th>
              <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let usuario"> {{ usuario | usuarioNombreCompleto }} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <!--<td color="orange" appResaltado mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>-->
              <td mat-cell *matCellDef="let usuario"> {{usuario.email}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="fecha_creado">
              <th mat-header-cell *matHeaderCellDef> Fecha de Creacion </th>
              <td mat-cell *matCellDef="let usuario"> {{ usuario.fecha_creado | date }} </td>
            </ng-container>
    
            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let usuario">
                    <button (click)="mostrarDetalles(usuario.id)" mat-icon-button>
                        <mat-icon>visibility</mat-icon>
                    </button>
                    <button (click)="abrirModal(usuario)" mat-icon-button>
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button (click)="eliminar(usuario.id)" mat-icon-button>
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    }
